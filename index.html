<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Project</title>

    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1"> Hola,</p>
                    <p class="words line2">Felices 6 meses</p>
                    <p class="words line3">Te amo mucho❤️ </p>
                    <p class="words line4">de: Belem</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>

            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        <div class="gif-container">
            <img src="img\cute-frog.gif" alt="GIF decorativo" class="gif">
        </div>
        <h1 class="text">Para la rana mas enojona</h1>
        <script src="index.js"></script>
    </body>
</html>
